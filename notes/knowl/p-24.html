<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Lastly, by orthogonality,</p>
<div class="displaymath process-math">
\begin{equation*}
\row B_{1,1} \perp \ker B_{1,1} = \row A \perp \ker A
\end{equation*}
</div>
<p class="continuation">So <span class="process-math">\(\row B_{1,1} = \ker A\)</span> and similarly, <span class="process-math">\(\row A_{1,1} = \ker A^\top\text{.}\)</span></p>
