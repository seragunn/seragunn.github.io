<p>Now suppose <span class="process-math">\(E = P_1 + P_2 + \dots + P_r\)</span> is any rank <span class="process-math">\(k\)</span> divisor then <span class="process-math">\(|D - P_1 - \dots - P_r| \neq \varnothing\)</span> by definition. It follows that <span class="process-math">\(r(D - P_1) \ge r - 1\)</span> for any point <span class="process-math">\(P_1\)</span> since <span class="process-math">\(P_2, \dots, P_r\)</span> are arbitrary.</p>
