\amp\amp a \cdot b \amp = ab\\
\amp\iff\amp e^{\ln(a) + \ln(b)} \amp = ab\\
\amp\iff\amp e^{\ln(a)} \cdot e^{\ln(b)} \amp = ab\\
\amp\iff\amp e^{\ln(a) + \ln(b)} \amp = e^{\ln(ab)}\\
