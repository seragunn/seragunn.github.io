<p>The proof of <a href="" class="xref" data-knowl="./knowl/thm-rank-comparison.html" title="Theorem 3.2.19: Relation to the previous definition">Theorem 3.2.19</a> consists of showing the hypothesis for <a href="" class="xref" data-knowl="./knowl/thm-rank-properties.html" title="Theorem 3.2.20">Theorem 3.2.20</a> and applying induction. We end with a proof of Baker's Lemma <a href="" class="xref" data-knowl="./knowl/B.html" title="Bibliographic Entry 3.2.4.1: Specialization of linear systems from curves to graphs">[3.2.4.1]</a>.</p>
