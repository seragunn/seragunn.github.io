<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Starting out with proof writing, many proofs that we write will either consist of or be heavily centred around showing some equality <span class="process-math">\(A = B\text{.}\)</span> Or possibly it will be an inequality <span class="process-math">\(A \le B\)</span> for which this advice will also apply.</p>
