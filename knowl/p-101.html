<p>On a circle, the endpoints necessarily have the same <span class="process-math">\(y\)</span>-coordinate. The divisor associated to this piecewise-linear function is</p>
<div class="displaymath process-math">
\begin{equation*}
(- \tfrac12 + 0)a + (0 - 2)b + (2 + 1)c + (-1 + 0)d + (0 + \tfrac12)e
\end{equation*}
