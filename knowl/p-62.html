<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Every elliptic curve is isomorphic to its Jacobian with</p>
<div class="displaymath process-math">
\begin{equation*}
p \mapsto p - p_0 \in \Jac^0(E).
\end{equation*}
</div>
<p class="continuation">This is called the <em class="emphasis">Abel-Jacobi</em> map.</p>
