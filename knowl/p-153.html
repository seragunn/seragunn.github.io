<p>First, recall that <span class="process-math">\(\ln(ab)\)</span> is defined to be the quantity <span class="process-math">\(t\)</span> for which <span class="process-math">\(e^{t} = ab\text{.}\)</span> Therefore, we need to show that <span class="process-math">\(t = \ln(a) + \ln(b)\)</span> is such a quantity. That is, that <span class="process-math">\(e^t = ab\text{.}\)</span></p>
