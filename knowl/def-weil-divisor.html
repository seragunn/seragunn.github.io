<p>A <em class="emphasis">divisor</em> on <span class="process-math">\(X\)</span> is a finitely-supported, formal sum</p>
<div class="displaymath process-math">
\begin{equation*}
\sum_{p \in X} a_p \cdot p
\end{equation*}
</div>
<p class="continuation">with integer coefficients. The set of all divisors is the Abelian group <span class="process-math">\(\Div(X)\)</span></p></article><span class="incontext"><a href="sec-algebraic.html#def-weil-divisor">in-context</a></span>
