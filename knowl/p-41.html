<p>Applying the previous theorem,</p>
<div class="displaymath process-math">
\begin{equation*}
(A^n)_{i,j} = \sum_{v_1,\dots,v_{n-1}} A_{i,v_1} A_{v_1, v_2} \cdots A_{v_{n-1}, j}.
\end{equation*}
</div>
<p class="continuation">But by definition, <span class="process-math">\(A_{u,v} = 1\)</span> if and only if there is an arc <span class="process-math">\(u \to v\)</span> and otherwise it is <span class="process-math">\(0\text{.}\)</span></p>
